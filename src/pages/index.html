<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple editor</title>
    <meta
      name="description"
      content="Jest to projekt, który powstał podczas realizacji kursu WTF Co ten Frontend."
    />
    <!-- Title -->
    <meta property="og:title" content="Simple editor" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="Jest to projekt, który powstał podczas realizacji kursu WTF Co ten Frontend."
    />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://mateusz-meler.github.io/simple-editior/"
    />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://mateusz-meler.github.io/simple-editior/og.png"
    />
  </head>

  <body>
    <main>
      <header>
        <h1 class="header">My editor</h1>
      </header>
<div class="box">
      <form class="box__form">
        <textarea
          class="area area--js"
          id="yourText"
          name="yourText"
          placeholder="Type anything ..."
        ></textarea>
        <div class="buttons">
          <button class="save save--js">Save</button>
          <button class="load load--js">
            Load<span class="info--js"></span>
          </button>
        </div>
      </form>
    </div>
    </main>
  </body>
</html>
