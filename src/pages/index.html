<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple editor</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="header">My editor</h1>
      </header>
      <div class="box">
        <form>
          <p>
            <label for="yourText"></label>
            <textarea
              id="yourText"
              name="yourText"
              class="area area--js"
              placeholder="Type anything ..."
            ></textarea>
          </p>
        </form>
        <div class="buttons">
          <button class="save save--js">Save</button>
          <button class="load load--js">Load</button>
        </div>
      </div>
    </main>
  </body>
</html>
